<h1>DragonBall Page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{name()}} </h3>

        <input 
            type="text" 
            class="form-control"
            placeholder="Nombre"
            [value]="name()"
            (change)="name.set(txtName.value)"
            (input)="name.set(txtName.value)"
            #txtName
            />

        <input 
            type="number" 
            class="form-control mt-2" 
            placeholder="Poder"
            [value]="power()"
            (change)="power.set(+txtPower.value)"
            (input)="power.set(+txtPower.value)"
            #txtPower
            />
        
        <button (click)="addCharacter()" 
            class="btn btn-primary mt-2">
            Agregar
        </button>
    </div>

    <div class="col-12 col-sm-6">
        <h3>Personajes con alto poder de pelea</h3>
        <ul>
            @for (character of characters(); track character.id) {
            @if (character.power > 3000) {
                <li>
                    <span>{{character.name}}</span>
                    <strong 
                        [class.text-danger]="character.power > 9000"
                        [class.text-primary]="character.power < 9000"
                        >
                        ({{character.power}})</strong
                        >
                </li>
            }@else {
                <li><strong>Aqui no vale la pena ver nada</strong></li>
            } 
            }
        </ul>
    </div>
</section>
